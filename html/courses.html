<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Language Learning</title>


        <!-- Importing CSS -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">

        <!-- Importing Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Roboto&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <nav id="header-nav" class="navbar navbar-default">
                <div class="container-fluid navbar-container">
                    <div class="navbar-header container-fluid">
                        <a href="/index.html" class="float-start"><img id="logo" src="/img/Pengling.webp" alt="logo"></a>


                        <div class="navbar-brand">
                            <a href="/index.html"><h1>Language Learning</h1></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <!-- Header End -->

        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 questionContainer text-center">
                    <h2 class="text-center question"></h2>
                </div>
                <div class="col-lg-12 questionSubjectContainer text-center">
                    <h3 class="questionSubject"></h3>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 questionUserAnswerContainer text-center">
                            <button class="btn btn-primary userAnswerButton" id="userAnswerCurrent1" onclick="userAnswerCurrentClicked(1)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswerCurrent2" onclick="userAnswerCurrentClicked(2)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswerCurrent3" onclick="userAnswerCurrentClicked(3)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswerCurrent4" onclick="userAnswerCurrentClicked(4)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswerCurrent5" onclick="userAnswerCurrentClicked(5)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswerCurrent6" onclick="userAnswerCurrentClicked(6)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswerCurrent7" onclick="userAnswerCurrentClicked(7)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswerCurrent8" onclick="userAnswerCurrentClicked(8)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswerCurrent9" onclick="userAnswerCurrentClicked(9)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswerCurrent10" onclick="userAnswerCurrentClicked(10)"></button>
                        </div>
                        <div class="col-lg-12 questionUserAnswerContainer text-center">
                            <button class="btn btn-primary userAnswerButton" id="userAnswer1" onclick="userAnswerClicked(1)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswer2" onclick="userAnswerClicked(2)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswer3" onclick="userAnswerClicked(3)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswer4" onclick="userAnswerClicked(4)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswer5" onclick="userAnswerClicked(5)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswer6" onclick="userAnswerClicked(6)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswer7" onclick="userAnswerClicked(7)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswer8" onclick="userAnswerClicked(8)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswer9" onclick="userAnswerClicked(9)"></button>
                            <button class="btn btn-primary userAnswerButton" id="userAnswer10" onclick="userAnswerClicked(10)"></button>
                        </div>
                    

                    
                

                <div class="col-lg-12 nextSubmitButtonContainer text-center">
                    <button class="btn btn-success float-none" id="submitButton" onclick="submitAnswer()">Submit</button>
                    <button class="btn btn-info float-none" id="nextButton" onclick="questionType()">Next</button>
                    <div id="popupbox">
                        <h3> Well Done </h4>
                        <h4 id="courseCompletePopupText"></h3>
                        <button class="btn btn-success float-start" id="backToMenuButton" onclick="backToMenuFunction()">Back to Menu</button>
                        <button class="btn btn-info float-start" id="tryAgainButton" onclick="tryAgainFunction()">Try Again</button>

                    </div>

                </div>

                <footer class="col-lg-12 footerContainer text-center">
                    <h3 class="questionAnswerCheck"></h3>
                </footer>
                    
            </div>
        </div>

        <!-- Importing JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="/js/code.js"></script> 


    </body>
</html>
